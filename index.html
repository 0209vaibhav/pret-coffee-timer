<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pret Coffee Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pret Coffee Timer</h1>
        <div class="date" id="currentDate"></div>
        
        <div class="user-section">
            <button onclick="selectUser('Vaibhav')" id="vaibhavBtn">Vaibhav</button>
            <button onclick="selectUser('Manas')" id="manasBtn">Manas</button>
        </div>

        <div class="status-section">
            <div class="coffee-count">
                Coffees Remaining Today: <span id="coffeeCount">5</span>
            </div>
            <div class="timer" id="timer">
                Next coffee available in: <span id="timerDisplay">Ready!</span>
            </div>
        </div>

        <button id="getCoffeeBtn" onclick="getCoffee()" class="coffee-btn">Get Coffee</button>

        <div class="info-section">
            <p id="statusMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
